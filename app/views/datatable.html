<body ng-app="datatableApp" ng-controller="DatatableController" ng-cloak>
    <br>
    <div style="padding: 10px; padding-top: 0;">
        <button class="btn btn-default" ng-click="selectAll()" >
            Select all
        </button>
        <button class="btn btn-default" ng-click="deselectAll()">
            Deselect all
        </button>
      
    </div>
 
    
    <table class="table table-striped table-bordered dataTable" ng-rows="filteredNames" ng-selected="selected" id="dataTable">
        <thead>
            <tr>
                <th ng-sortable></th>
                <th ng-sortable>ID</th>
                <th ng-sortable>First Name</th>
                <th ng-sortable>Last Name</th>
                <th ng-sortable>Birthday</th>
            
            </tr>
        </thead>
        <tbody>
            <tr ng-row>
                <td> <input type="checkbox"  ng-checked = "row.isSelected == true" ng-click="toggleSelected(row)"/>    </td>
                <td>{{row.id}}</td>
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
                <td>{{row.birthday | date : 'shortDate'}}</td>
                
                
            </tr>
        </tbody>
    </table>

   
</body>
